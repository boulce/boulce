name: Typo Checking Action
on: [push]

jobs:
  run:
    name: Spell Check with Typos
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Action Repository
      uses: action/checkout@v2
      
    - name: Check spelling of all files
      uses: create-ci/typos@master
      with:
        files: ./*.md
